databaseChangeLog:
  - changeSet:
      - id: 20221117_create-trigger-function
        author: carolina.sarateanu
        failOnError: true
        changes:
      - sql:
          dbms: 'postgresql'
          splitStatements: false
          sql: CREATE FUNCTION check_student_age()
            RETURNS TRIGGER
            AS $$
            BEGIN
              IF age < 18
              THEN
              RAISE EXCEPTION 'All students must be older than 18 years!';
              END IF;
            END;
            $$
            LANGUAGE plpgsql;